<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Certa</title>
    
    <!-- Link para os arquivos de estilo -->
    <!-- main.css para layout e posicionamento -->
    <link rel="stylesheet" href="main.css">
    <!-- style.css para a estética, cores, fontes e temas -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
      Botão para trocar o tema. Ele ficará posicionado pelo "main.css".
      O "app.js" será responsável por sua funcionalidade.
    -->
    <button id="theme-toggle" class="theme-toggle-btn">Mudar Tema</button>

    <!-- O card principal que contém toda a aplicação -->
    <main class="calculator-card">
        
        <!-- NOVO: Adicionamos uma área de usuário para o login -->
        <div class="user-area">
            <a href="#" id="login-btn">Entrar</a>
        </div>
        
        <header class="card-header">
            <h1 class="title">Calculadora de Salário Líquido</h1>
            <p class="subtitle">Insira seu salário bruto para ver os descontos</p>
        </header>

        <!-- Seção de Inputs: onde o usuário insere os dados -->
        <section class="input-section">
            <label for="salario-bruto-input" class="input-label">Salário Bruto (R$)</label>
            <input type="number" id="salario-bruto-input" class="input-field" placeholder="Ex: 3500.00" />
            <button id="calcular-btn" class="calculate-btn">Calcular</button>
        </section>

        <!--
          Seção de Resultados: Ficará escondida até o primeiro cálculo.
          O main.js vai controlar sua visibilidade.
        -->
        <section id="resultados-container" class="results-section" style="display: none;">
            <h2 class="results-title">Resumo do Cálculo</h2>
            <div class="result-item">
                <span>Salário Bruto</span>
                <span class="value">R$ <span id="resultado-bruto">0.00</span></span>
            </div>
            <div class="result-item discount">
                <span>Desconto INSS</span>
                <span class="value">- R$ <span id="resultado-inss">0.00</span></span>
            </div>
            <div class="result-item discount">
                <span>Desconto IRRF</span>
                <span class="value">- R$ <span id="resultado-irrf">0.00</span></span>
            </div>
            <hr class="divider">
            <div class="result-item total">
                <span>Salário Líquido</span>
                <span class="value">R$ <span id="resultado-liquido">0.00</span></span>
            </div>
            
            <!-- NOVO: Adicionamos o botão para salvar a simulação -->
            <button id="salvar-btn" class="save-btn">Salvar Simulação</button>
        </section>

    </main>

    <!-- Links para os arquivos JavaScript -->
    <!-- Adicionando o script do Supabase ANTES dos nossos scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script> <!-- Para UI, animações e tema -->
    <script src="main.js"></script> <!-- Para os cálculos e backend (cérebro) -->

</body>
</html>
