<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro Pessoal</title>

    <!-- Importa a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Carrega a biblioteca Supabase do CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Carrega os estilos da aplicação -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Fundo animado -->
    <div class="luxury-background">
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Conteúdo principal -->
        <div class="container">
            <!-- Tela de Autenticação -->
            <div id="authScreen" class="auth-container visible">
                <div class="luxury-header">
                    <h1 class="luxury-title">Fintech <span class="accent">App</span></h1>
                    <p class="luxury-subtitle">Seu assistente financeiro pessoal.</p>
                </div>
                
                <!-- Botões para alternar entre login e cadastro -->
                <div class="auth-switcher">
                    <button class="auth-btn active" data-tab="login">Login</button>
                    <button class="auth-btn" data-tab="signup">Cadastre-se</button>
                </div>
                
                <!-- Formulário de Login -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <input type="email" id="loginEmail" class="luxury-input" placeholder=" " required>
                        <label for="loginEmail" class="luxury-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" class="luxury-input" placeholder=" " required>
                        <label for="loginPassword" class="luxury-label">Senha</label>
                    </div>
                    <button type="submit" class="luxury-btn">Login</button>
                </form>
                
                <!-- Formulário de Cadastro -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="fullName" class="luxury-input" placeholder=" " required>
                        <label for="fullName" class="luxury-label">Nome Completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" class="luxury-input" placeholder=" " required>
                        <label for="signupEmail" class="luxury-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" class="luxury-input" placeholder=" " required>
                        <label for="signupPassword" class="luxury-label">Senha</label>
                    </div>
                    <button type="submit" class="luxury-btn">Cadastre-se</button>
                </form>
            </div>
            
            <!-- Tela do Chat -->
            <div id="chatScreen" class="chat-container hidden">
                <div class="chat-header">
                    <div>
                        <h2 class="chat-title">Bem-vindo</h2>
                        <p class="chat-subtitle">Seu assistente financeiro está pronto.</p>
                    </div>
                    <button class="logout-btn">Sair</button>
                </div>
                
                <div class="chat-tabs">
                    <button class="tab active">Transações</button>
                    <button class="tab">Metas</button>
                    <button class="tab">Relatórios</button>
                </div>
                
                <div class="chat-content">
                    <div class="sidebar">
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">Ações Rápidas</h3>
                            <div class="topic-list">
                                <div class="topic-item">Nova Transação</div>
                                <div class="topic-item">Adicionar Categoria</div>
                                <div class="topic-item">Ver Metas</div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-main">
                        <div id="chatMessages" class="chat-messages">
                            <!-- Mensagens serão adicionadas aqui via JavaScript -->
                            <div class="message ai">
                                <div class="message-content">
                                    <p>Olá! Estou aqui para ajudar a organizar suas finanças. Qual sua primeira transação?</p>
                                </div>
                                <span class="message-time">09:30</span>
                            </div>
                        </div>
                        <div class="input-area">
                            <div class="input-container">
                                <textarea id="questionInput" class="luxury-textarea" placeholder="Descreva sua transação..."></textarea>
                                <button class="send-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="app.js"></script>

</body>
</html>
